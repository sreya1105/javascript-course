<!DOCTYPE html>
<html lang="en">
<head>
  <title>Temperature converting</title>
</head>
<body>
  <script>
    function convertToFahrenheit(celsius){
      FH =(celsius*9/5)+32;
      return FH;
    }
    function convertToCelsius(Fahrenheit){
      return((Fahrenheit-32)*5/9);
    }
    
    function temperatureConversion(degree, unit){
      if (unit === 'C'){
        const result = convertToFahrenheit(degree);
        return(`${result}F`);
      }else if(unit === 'F'){
        const result = convertToCelsius(degree);
        return(`${result}C`);
      }
    }
    console.log(temperatureConversion(45,'C'));
    console.log(temperatureConversion(86,'F'));
