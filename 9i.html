<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart Quantity</title>
</head>
<body>
    
    <p>Cart Quantity</p>
    <button onclick="
    displayQuantity();
    if(cartQuantity>=10){
        alert('Cart is full, You cant update');
    }
    console.log(`cart quantity = ${cartQuantity}`)
    ">Show Quantity</button>

    <button onclick="
    updateCartQuantity(1)
    ">Add to Cart</button>

    <button onclick="
    updateCartQuantity(2)
    ">+2</button>

    <button onclick="
    updateCartQuantity(3)   
    ">+3</button>

    <button onclick="
    updateCartQuantity(-1)
    ">-1</button>

    <button onclick="
    updateCartQuantity(-2)
    ">-2</button>

<button onclick="
    updateCartQuantity(-3)
    ">-3</button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`cart quantity = ${cartQuantity}`)
    displayQuantity();
    ">Reset Cart</button>
    <p class="js-cartQuantity"></p>
    <script>
        let cartQuantity = 0; 
      function updateCartQuantity(value){
          displayQuantity();
          if(cartQuantity+value > 10 ){
              alert(`Exceeded limit. So you can't update`);
              return;
          } 
          if(cartQuantity+value < 0){
              alert(`Cart is empty with update, you can't update`);
              return;
          }
          cartQuantity += value;
          displayQuantity();
          console.log(`cart quantity = ${cartQuantity}`);
      } 
      function displayQuantity(){
        document.querySelector('.js-cartQuantity').innerHTML= `cart = ${cartQuantity}`;
      }     
    </script>
</body>
</html>
