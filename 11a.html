    function minMax(nums){
      const result={
          min:null,
          max:null
        }
      for(let i=0;i<nums.length;i++){
        const val=nums[i];
        if(result.min ===null || val<result.min){
          result.min=val;
        }
        if(result.max ===null || val>result.max){
          result.max=val;
        }
      }
      console.log(`{min:${result.min},max:${result.max}}`);
    }

        }
      }
