<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
<p>
    <button onclick="
    updateCalculation('1');
    ">1</button>

    <button onclick="
    updateCalculation('2');
    ">2</button>

    <button onclick="
    updateCalculation('3');
    ">3</button>

    <button onclick="
    updateCalculation('+');
    ">+</button>
</p>
<p>
    <button onclick="
    updateCalculation('4');
    ">4</button>

    <button onclick="
    updateCalculation('5');
    ">5</button>

    <button onclick="
    updateCalculation('6');
    ">6</button>

    <button onclick="
    updateCalculation('-');
    ">-</button>

</p>
    
<p>
    <button onclick="
    updateCalculation('7');
    ">7</button>

    <button onclick="
    updateCalculation('8');
    ">8</button>

    <button onclick="
    updateCalculation('9');
    ">9</button>

    <button onclick="
    updateCalculation('*');
    ">*</button>
</p>
<p>
    <button onclick="
    updateCalculation('0');
    ">0</button>

    <button onclick="
    updateCalculation('.');
    ">.</button>

    <button onclick="
    calculation = eval(calculation);
    localStorage.setItem('calculation', calculation);
    calculationDisplay();
    console.log(calculation);
    ">=</button>

    <button onclick="
    updateCalculation('/');
    ">/</button>
    
</p>    
<p>
    <button onclick="
    calculation = '';
    console.log(`cleared ${calculation}`);
    localStorage.setItem('calculation', calculation);
    calculationDisplay();
    ">clear</button>
</p>
<p class="display"></p>
<script>
    let calculation = localStorage.getItem('calculation') || '';
    function updateCalculation(value){
        calculationDisplay();
        calculation += value;
        localStorage.setItem('calculation', calculation);
        calculationDisplay();
        console.log(calculation);
    }
    function calculationDisplay(){
      document.querySelector('.display').innerHTML = `${calculation}`;
    }
</script>
    
</body>
</html>
